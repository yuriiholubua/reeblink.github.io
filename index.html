
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reeblink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff;
      color: #000;
    }

    h1 span.notranslate {
      font-size: 1.8rem;
      font-weight: bold;
    }

    p, a {
      font-size: 1rem;
      line-height: 1.6;
    }

    .language-button {
      font-size: 1rem;
      padding: 8px 12px;
      margin: 4px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        font-size: 1rem;
        padding: 1rem;
      }

      h1 span.notranslate {
        font-size: 1.5rem;
      }

      .language-button {
        font-size: 1rem;
        padding: 10px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      a {
        color: #81d4fa;
      }

      .language-button {
        background: #2196f3;
      }
    }
  </style>
</head>
<body>
  <h1><span class="notranslate">Reeblink</span> — for real estate</h1>
  <p>🧬 <strong>Decentralized</strong></p>
  <p>📡 <strong>Global</strong></p>
  <p>🏗️ <strong>Tailored for real estate</strong></p>
  <p><strong>Currently under development</strong> — the first open-source module focuses on <strong>DAO infrastructure and legal automation</strong>.</p>
  <p>📘 Learn more about the academic basis</p>
  <p>Contact: <a href="mailto:contact@reeblink.com">contact@reeblink.com</a></p>

  <div>
    <button class="language-button">EN</button>
    <button class="language-button">IT</button>
    <button class="language-button">PT</button>
  </div>
</body>
</html>
